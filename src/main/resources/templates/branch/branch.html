<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header1 :: headerFragment}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>J N Super </title>
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">
    <!-- Navbar------->
    <nav th:replace="~{fragments/navbarNew :: navbarFragment}"></nav>
    <!-- /.navbar end -->
    <!-- Main Sidebar Container------>
    <aside th:replace="~{fragments/aside :: asideFragment}"></aside>
    <!-- Main Sidebar end ------>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-4">
                        <a class="btn btn-success" href="/home" tabindex="2">
                            <i class="fa fa-home" style="font-size: 20px"></i> &nbsp;&nbsp;Home
                        </a>
                    </div><!-- /.col -->
                    <div class="col-sm-4">
                        <h2 class="text-black text-center">
                            <strong>
                                Branch List
                            </strong>
                        </h2>
                    </div>

                    <div class="col-sm-4">
                        <ol class="breadcrumb float-sm-right">
                            <a class="btn btn-success" href="/branch/add" tabindex="1">
                                <i class="fa fa-folder-open" style="font-size: 20px"></i>&nbsp;Add New Branch
                            </a>
                        </ol>
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.container-fluid -->
        </div><!-- /.content-header -->

        <!----------------------------------Header-End------------------------------------------------------>

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <!-- Small boxes (Stat box)---->
                <!-- Main row--->
                <div class="row">
                    <!-- Left col -->
                    <section class="col-lg-12">
                        <!-- Custom tabs (Charts with tabs)-->
                        <div class="card">
                            <div class="col" id="branchListPresent" th:if="${not #lists.isEmpty(branches)}">
                                <table class="table table-hover table-striped" id="myTable">
                                    <thead>
                                    <tr>
                                        <th> Index</th>
                                        <th> Name</th>
                                        <th> Land</th>
                                        <th> Address</th>
                                        <th> Email</th>
                                        <th> Modify</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="branch, rowCount : ${branches}">
                                        <th th:text="${rowCount.count}"></th>
                                        <th th:text="${branch.name}"></th>
                                        <th th:text="${branch.land}"></th>
                                        <th th:text="${branch.address}"></th>
                                        <th th:text="${branch.email}"></th>
                                        <th>
                                            <a id="branchView" th:href="${'/branch/' + branch.id}" class="btn btn-primary btn-sm"><i
                                                    class="fa fa-folder-open" style="font-size: 15px"></i>&nbsp;View</a>
                                            <a id="branchEdit" th:href="${'/branch/edit/' + branch.id}" class="btn btn-success btn-sm"><i
                                                    class="fa fa-edit" style="font-size: 15px"></i>&nbsp;Edit</a>
                                            <a id="branchRemove" th:href="${'/branch/delete/' + branch.id}" class="btn btn-danger btn-sm">
                                                <!--th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}" --> <i
                                                    class="fa fa-trash" style="font-size: 15px"></i>
                                                Delete</a>
                                        </th>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div><!-- /.card-header -->
                        <div class="card-body">
                            <div class="tab-content p-0">
                                <!--Suppliers List-->
                                <!--Error-->
                                <div class="row" th:if="${ #lists.isEmpty(branches)}">
                                    <div class="col-sm-12">
                                        <div class="alert alert-warning alert-dismissible fade show" role="alert">
                                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                            <h3 class="text-center text-danger">
                                                <strong>There is no branch upto now please add branch to the system
                                                    using "New" button.
                                                </strong>
                                            </h3>
                                        </div>
                                    </div>
                                    <script>$(".alert").alert(); /*active boostrap alert*/</script>
                                </div>
                            </div>
                        </div><!--/. Custom tabs end(Charts with tabs)-->
                    </section>
                </div><!----/.Main row end---->
            </div>
        </section><!----main content end---->
    </div>
</div>

<!---------------------------------------------------footer-------------------------------->
<footer class="main-footer">
    <strong>Copyright &copy; 2014-2021 <a href="#">Design by Tharaka</a>.</strong>
    All rights reserved.
    <div class="float-right d-none d-sm-inline-block">
        <b>BIT</b> Project
    </div>
</footer>

<!-- jQuery -->
<script th:replace="~{fragments/script :: scriptFragment}"></script>
</body>
</html>
